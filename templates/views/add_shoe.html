      <div class="all">

        <input

          name="name"
          id="name"
          placeholder="nom de la chaussure"
          required
        />

        <input type="number" name="size" id="size" placeholder="43" required />

        <label for="price">Prix:</label>
        <input type="number" name="price" id="price" placeholder="100" required />

        <label for="url">Image:</label>
        <input type="url" name="url" id="url" placeholder="url" required />

        <label for="price">Stock:</label>
        <input type="number" name="stock" id="stock" placeholder="100" required />


      </div>
      <input class="submit" type="submit" value="Ajouter la chaussre" />
    </form>
