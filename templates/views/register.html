<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/styles/register.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation</title>
  </head>
  <body>
    <h1>Rejoignez IStock</h1>
    <form action="/register" method="post">
      <div class="all">
        <label for="name">Nom:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Lescure"
          required
        />
        <label for="lastname">Prénom:</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Nicholas"
          required
        />
        <label for="gender">Genre:</label>
        <select name="gender" id="gender" required>
          <option value="gender_m">Homme</option>
          <option value="gender_f">Femme</option>
        </select>
        <label for="size">Pointure:</label>
        <input type="number" name="size" id="size" placeholder="43" required />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@example.com"
          required
        />
        <label for="password">Mot de passe:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Mot de passe"
          required
        />
        <label for="confirm_password">Confirmer votre mot de passe:</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirmation mot de passe"
          required
        />
      </div>
      <div class="submit">
        <input type="submit" value="S'inscrire" />
      </div>
    </form>
    <div class="login">
      <p>Déjà inscrit ?</p>
      <a href="/login">Se connecter</a>
    </div>
  </body>
</html>
