<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="\static\img\favicon.svg">
    <link rel="stylesheet" href="/static/styles/product.css">
    <title>Produit</title>
</head>
<body>
    <script src="/script/js/erreur.js" type="text/javascript"></script>
    <header>
        <h1 class="brand-name"><a href="/">IStock</a></h1>
        <ul class="header-menu">
            <li><a href="/">Produits</a></li>
            <li><a href="/contacts">Nous contacter</a></li>
        </ul>
        {% if logged_in %}
        <a class="user_account" href="/account">
            <img src="/static/img/user.svg" width="24" height="24">
        </a>
        {% else %}
        <div class="user">
            <img src="/static/img/user.svg" width="16" height="16">
            <a href="/login" class="button-link">
                Connexion
            </a>
        </div>
        {% endif %}
    
    </header>
    <div class="product">   
        <div class="img_product">
            <img src= "{{shoe[4]}}" width="500px">
        </div>
        <div class="description-product">
            <h2>{{shoe[1]}}</h2>
            <div class="other-description">
                <p class="prix">{{shoe[3]}}â‚¬</p>
                <p>Taille: <span class="taille">{{shoe[2]}}</span></p>
                <p>Stock: {{shoe[5]}}</p>
            </div>
            <form class="button" method="post">
                <input type="text" value="{{shoe[0]}}" style="display: none">
                <input class="acheter_button" type="submit" value="Acheter"></input>
            </form>
        </div>
    </div>
</body>
</html>
