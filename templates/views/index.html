<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/index.css">
    <title>iStock</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/logo.svg"
            width="40"
            height="40">
          </div>

        <h1>iStock</h1>

        <div class="user">
            <img src="/static/img/user.svg" width="20" height="20">
            <a href="/register" class="button-link">
            <strong>Connection</strong>
            </a>
          </div>          

        </header>
    </header>
    <main>
        {%for shoe in shoes%} 
        <div class="card">
            <img src="https://images.stockx.com/images/Nike-SB-Dunk-Low-Born-x-Raised-One-Block-At-A-Time-Product.jpg?fit=fill&bg=FFFFFF&w=140&h=75&fm=avif&auto=compress&dpr=1&trim=color&updated_at=1688131857&q=57" style="width:190px;height:110px;">
            <p class="name_shoes">{{shoe["name"]}}</p>
            <p class="price_card">666€<p>
        </div>
        {% endfor %}
    </main> 
    <footer>
        <p>Remerciements à Baptiste Champion (il est beau), Nicholas Saintvil (il est tres beau) et François-Marie Lescure (il est giga beau).</p>
    </footer>
</body>
