<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/index.css">
    <title>iStock</title>
    
    <script>
        function goToShoe(target) {
            window.location.href = "/product/"+target.id
        }
    </script>
</head>
<body>
    <script src="/static/js/erreur.js" type="text/javascript"></script>
    <header>
        <div class="logo">
            <img src="/static/img/logo.svg"
            width="40"
            height="40">
        </div>
        <h1 class="brand-name"><a href="/">iStock</a></h1>
        {% if logged_in %}
        <a class="user_account" href="/account">
            <img src="/static/img/user.svg" width="24" height="24">
        </a>
        {% else %}
        <div class="user">
            <img src="/static/img/user.svg" width="16" height="16">
            <a href="/login" class="button-link">
            Connexion
            </a>
        </div>
        {% endif %}

    </header>
    <div class="popup" onclick="compte()">pop a faire
      </div>
    <main>
        {%for shoe in shoes%} 
        <div class="card" onclick="goToShoe(this)" id="{{shoe[0]}}">
            <img src="{{shoe[4]}}" style="width:190px;">
            <p class="name_shoes">{{shoe[1]}}</p>
            <p class="price_card">{{shoe[3]}}€<p>
        </div>
        {% endfor %}
    </main> 
    <footer>
        <p>Remerciements à Baptiste Champion (il est beau), Nicholas Saintvil (il est beau) et François-Marie Lescure (il est  beau).</p>
    </footer>

</body>
